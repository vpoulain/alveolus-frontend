
<div class="container">
	<div id="catList">
		<span ng-repeat="cat in categories" ng-click="changeCat(cat)" ng-class="itemClass(cat)" class="btn cat" href="#">
			{{cat.name}}
		</span>
	</div>

	<div id="teamSelection">

		<div>
			<br>
			<h3 class="inline">{{catSelected.name}} - Sélection de l'équipe :</h3>
			<button id="btnMore" class="btn btn-success pull-right" type="button">{{catSelected.name}} : Voir toutes les alvéoles > </button>
		</div>

		<table id="tableFeatured" class="offset1">
			<tr>
				<td id="logoTeamSelection">
					<img src="img/{{appFeatured.webapp.id}}.jpg" title="Image du site ! En construction.." alt="Image du site !">
				</td>
				<td  id="descFeaturedApp">
					<span>
						<h4><a href="#">{{appFeatured.webapp.title}}</a></h4>
						{{appFeatured.webapp.description}}
					</span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td id="socialFeaturedApp">
					note : {{appFeatured.webapp.average_rate}} / 5
				</td>
			</tr>
		</table>
		<br>
	</div>

	<div class="separator"></div>

	<div id="popularApps">
		<h3><img src="img/star_small.png">  Alvéoles Populaires</h3>
	</div>
	<div class="row-fluid" data-ng-repeat="row in rows">
		<div class="col span4 alveole" data-ng-repeat="col in cols">
			<div>
				<b>{{webapps[$parent.$index * numColumns + $index].webapp.title}}</b><br>
				<img class="logo_small" src="img/{{webapps[$parent.$index * numColumns + $index].webapp.id}}.jpg"></p>
			</div>
				<!--
				<div class="alveole-hover">
					<a href="#/webapp/{{webapps[$parent.$index * numColumns + $index].id}}">
						{{webapps[$parent.$index * numColumns + $index].caption}}
					</a>
				</div>
			-->
		</div>
	</div>

	<!-- <div class="hexagon"><span></span></div> -->
</div>
